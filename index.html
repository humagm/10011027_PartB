<body>
    <h2>Two-way temperature conversion</h2>
    <h3>Please chose a conversion type</h3>
 <form>
        <fieldset>
                 <br><br/>
                <label><b>Enter in temperature degree </b></label> 
                
                <input type="number" id="far">

               
                <br><br/>
                <label><b>Convert temperature to(F or C)</b></label> 
                
                <input type="text" id="cel">
        </fieldset>
        <fieldset>
            <label><button type="button" id="submit">Convert</button><br> <br/><label/>
        </fieldset>
        <fieldset>
        
            <p id="celsius"></p>
            
            <p id="fahrenheit"></p>
        </fieldset>
    </form>

       <script src="script.js"></script>

</body>
